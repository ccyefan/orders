		<script type="text/javascript">

$(document).ready(function() {
		
		$('#file-pretty input[type="file"]').prettyFile();
			var datas;
			
			$.ajax({
				type : "get",
				url : "http://"+host+"/form/award",
				dataType : "json",
				success : function(result) {
					datas=result._embedded.award;
					//console.log(datas[0]);
					$(".example").dataTable({
					"language": {
									"oPaginate": {"sJump":"跳转"}
														},
					data:datas,
					columns: [
																{
																	data : 'pkId'
																},
																{
																	data : 'name'
																},
																{
																	data : 'desc'
																},
																
																{
																	data : 'period'
																},],
        		 
				});
				}
			});
		});
function ret() {
      
				location.href = "/form/static/lottery.html";
};

		

			
	

	</script>
