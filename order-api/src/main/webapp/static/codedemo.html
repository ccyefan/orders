<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>BONC前端框架 - 数据表格</title>
    <meta name="keywords"
          content="BONC前端框架,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description"
          content="BONC前端框架是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">-->

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css"
          rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/codemirror/codemirror.css" rel="stylesheet">
    <link href="css/codemirror/ambiance.css" rel="stylesheet">
    <link href="css/codemirror/monokai.css" rel="stylesheet">
    <link href="css/codemirror/pastel-on-dark.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet">
    <style type="text/css">
        .CodeMirror-lines {
            min-height: 100px;
        }
    </style>
    <base target="_blank">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>可编辑表格</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                        </a> <a class="dropdown-toggle" data-toggle="dropdown"
                                href="table_data_tables.html#"> <i class="fa fa-wrench"></i>
                    </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="table_data_tables.html#">选项1</a></li>
                            <li><a href="table_data_tables.html#">选项2</a></li>
                        </ul>
                        <a class="close-link"> <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
				<textarea id="code1"></textarea>	
                </div>
                <div><a onclick="change();">sdfsad</a></div>
                <!--<textarea id="code1"></textarea>-->
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="js/codemirror/codemirror.js"></script>
<script src="js/codemirror/mode/javascript/javascript.js"></script>
<script src="js/codemirror/mode/groovy/groovy.js"></script>
<script src="js/codemirror/matchbrackets.js"></script>
<script src="js/config.js"></script>
<script>
    //code_editor
    var editor_one = CodeMirror.fromTextArea(document.getElementById("code1"), {
        lineNumbers: true,
        matchBrackets: true,
        styleActiveLine: true,
        theme: "ambiance", 
        /* theme: "monokai", */
        /* theme: "pastel-on-dark", */
        mode:"text/x-groovy"
    });
    function change(){
    	editor_one.setValue("aaaaaaa");
    	editor_one.refresh();
    }
</script>
</body>

</html>
